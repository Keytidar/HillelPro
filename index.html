<script>
  console.log(typeof undefined);
  console.log(typeof null);
  console.log(typeof true);
  console.log(typeof 123);
  console.log(typeof 'hello');
  console.log(typeof Symbol('id'));
  function isnull(value) {
    value = null;
    if (value === null) {
      return 'null';
    } else {
      return 'error, not null'; /// typeof cannot be used to check for null, so i had to create a function;
    }
  };
  console.log(isnull(null));
  console.log(typeof 19007199254740991n); // BigInt



  const input1 = prompt('Enter first one:');
  const input2 = prompt('Enter second one:');
  const input3 = prompt('Enter third one:');
  console.log(input1, input2, input3);
  const inputs = [input1, input2, input3];
  inputs.sort(() => Math.random() - 0.5);
  console.log(`Randomized: ${inputs[0]}, ${inputs[1]}, ${inputs[2]}`);


</script>
